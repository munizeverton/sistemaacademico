language: php
services:
  - postgresql
directories:
  - $HOME/.composer/cache/files
php:
  - 7.1
  - 7.2
before_script:
  - psql -c 'create database sistemaacademico_test;' -U postgres
  - composer install --prefer-dist
  - php artisan --env=travis migrate
  - sudo chmod 777 storage/ -R
env:
  - APP_ENV=travis
script: phpunit --testsuite Unit

